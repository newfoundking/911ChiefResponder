<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mission Admin</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      overflow: auto;
    }
    #mission-form-container {
      max-height: 80vh;
      overflow-y: auto;
    }
    #mission-table-container {
      max-height: 80vh;
      overflow-y: auto;
    }
  </style>
</head>
<script src="config/unitTypes.js"></script>
<script src="config/trainings.js"></script>
<script src="config/equipment.js"></script>
<script src="config/osmPoiTypes.js"></script>
<script src="admin.js"></script>
<body>
  <h1>Mission Template Admin Panel</h1>
  
  <button id="new-mission-btn">Create New Mission</button>
  <div id="mission-form-container" style="display: none;"></div>
  <div id="runcard-form-container" style="display: none;"></div>

  <h2>Existing Missions</h2>
  <div id="mission-table-container">
  <table id="mission-table" border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Trigger Type</th>
        <th>Trigger Filter</th>
        <th>Timing</th>
        <th>Required Units</th>
        <th>Required Training</th>
        <th>Equipment</th>
        <th>Modifiers</th>
        <th>Penalties</th>
        <th>Patients</th>
        <th>Prisoners</th>
        <th>Rewards</th>
        <th>Frequency</th>
        <th>Non-Emergency</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  </div>
</body>
</html>
