<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chief Responder Mobile</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <style>
    :root {
      color-scheme: light;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f1f5f9;
      color: #0f172a;
    }

    body {
      position: relative;
      overflow: hidden;
    }

    .tab {
      display: none;
      height: calc(100vh - 64px);
      overflow-y: auto;
      padding: 16px 16px 80px;
      box-sizing: border-box;
    }

    .tab.active {
      display: block;
    }

    #mapTab {
      padding: 0;
    }

    .tab-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 16px;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .control-label {
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: #64748b;
    }

    .segmented {
      display: inline-flex;
      background: rgba(148, 163, 184, 0.2);
      border-radius: 999px;
      padding: 4px;
      gap: 4px;
    }

    .segmented button {
      border: none;
      background: transparent;
      color: #1e293b;
      font-size: 0.85rem;
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 999px;
    }

    .segmented button.active {
      background: #1d4ed8;
      color: #ffffff;
      box-shadow: 0 6px 14px rgba(29, 78, 216, 0.25);
    }

    .group-header {
      font-size: 0.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #475569;
      margin: 18px 4px 8px;
    }

    #map {
      height: calc(100vh - 64px);
      width: 100%;
    }

    .tab-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 64px;
      display: flex;
      background: #1e293b;
      color: #e2e8f0;
      box-shadow: 0 -4px 16px rgba(15, 23, 42, 0.25);
      z-index: 1000;
    }

    .tab-bar button {
      flex: 1;
      border: none;
      background: transparent;
      color: inherit;
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }

    .tab-bar button.active {
      background: rgba(148, 163, 184, 0.2);
      color: #f8fafc;
    }

    .tab-bar button:focus-visible {
      outline: 2px solid #38bdf8;
      outline-offset: -2px;
    }

    .list-card {
      display: flex;
      gap: 14px;
      padding: 16px;
      margin: 0 0 14px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(15, 23, 42, 0.12);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .list-card:active {
      transform: translateY(1px) scale(0.995);
      box-shadow: 0 8px 18px rgba(15, 23, 42, 0.18);
    }

    .list-card__icon {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .list-icon {
      width: 42px;
      height: 42px;
      object-fit: contain;
    }

    .list-card__body {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .list-card__title {
      font-size: 1.05rem;
      font-weight: 700;
      color: #0f172a;
      margin: 0;
    }

    .list-card__subtitle {
      font-size: 0.9rem;
      color: #475569;
    }

    .list-card__meta {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      font-size: 0.85rem;
      color: #1f2937;
    }

    .list-card__meta-sep {
      color: #94a3b8;
    }

    .list-card__section {
      margin-top: 4px;
    }

    .section-title {
      display: block;
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: #64748b;
    }

    .section-content {
      margin-top: 4px;
    }

    .chip-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      padding: 4px 12px;
      border-radius: 999px;
      font-size: 0.8rem;
      font-weight: 600;
      background: #e2e8f0;
      color: #1e293b;
    }

    .chip--req {
      background: #fee2e2;
      color: #7f1d1d;
    }

    .chip--unit {
      background: #dbeafe;
      color: #1d4ed8;
    }

    .chip--training {
      background: #ede9fe;
      color: #5b21b6;
    }

    .chip--equip {
      background: #fef9c3;
      color: #92400e;
    }

    .chip--dept {
      background: #f1f5f9;
      color: #0f172a;
    }

    .dispatch-section {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .dispatch-button-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
    }

    .dispatch-button {
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-weight: 600;
      font-size: 0.95rem;
      background: #1d4ed8;
      color: #ffffff;
      box-shadow: 0 8px 16px rgba(29, 78, 216, 0.25);
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    .dispatch-button:hover:not(:disabled) {
      background: #1e40af;
      transform: translateY(-1px);
      box-shadow: 0 12px 20px rgba(29, 78, 216, 0.2);
    }

    .dispatch-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    .dispatch-button.active {
      outline: 2px solid #38bdf8;
      outline-offset: 2px;
    }

    .dispatch-button--primary {
      width: 100%;
    }

    .dispatch-status {
      min-height: 1.2em;
      font-size: 0.85rem;
      color: #475569;
    }

    .dispatch-status[data-tone='success'] {
      color: #15803d;
    }

    .dispatch-status[data-tone='error'] {
      color: #b91c1c;
    }

    .dispatch-status[data-tone='info'] {
      color: #0f172a;
    }

    .dispatch-panel-container.hidden {
      display: none;
    }

    .dispatch-panel-container {
      margin-top: 12px;
    }

    .dispatch-panel {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 12px;
      border-radius: 12px;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6);
    }

    .dispatch-panel__intro {
      margin: 0;
      font-size: 0.85rem;
      color: #475569;
    }

    .dispatch-panel__list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-height: 280px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .dispatch-panel__loading,
    .dispatch-panel__empty,
    .dispatch-panel__error {
      font-size: 0.85rem;
      text-align: center;
      padding: 16px 8px;
    }

    .dispatch-panel__loading {
      color: #1d4ed8;
    }

    .dispatch-panel__empty {
      color: #64748b;
    }

    .dispatch-panel__error {
      color: #b91c1c;
    }

    .dispatch-panel__actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }

    .dispatch-panel__force {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.85rem;
      color: #1f2937;
    }

    .dispatch-group {
      background: rgba(148, 163, 184, 0.12);
      border-radius: 12px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .dispatch-group__title {
      font-weight: 700;
      color: #1e293b;
    }

    .dispatch-station {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .dispatch-station__title {
      font-weight: 600;
      color: #334155;
      font-size: 0.9rem;
    }

    .dispatch-unit-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .dispatch-unit {
      display: inline-flex;
      align-items: flex-start;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 10px;
      background: #ffffff;
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.08);
      font-size: 0.85rem;
    }

    .dispatch-unit input[type='checkbox'] {
      accent-color: #1d4ed8;
      width: 16px;
      height: 16px;
    }

    .dispatch-unit__text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .dispatch-unit__name {
      font-weight: 600;
      color: #0f172a;
    }

    .dispatch-unit__meta {
      font-size: 0.75rem;
      color: #64748b;
    }

    .dispatch-type-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      background: #ffffff;
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.08);
    }

    .dispatch-type-label {
      font-weight: 600;
      color: #1f2937;
      font-size: 0.9rem;
    }

    .dispatch-type-button {
      border: none;
      border-radius: 999px;
      background: #0f172a;
      color: #ffffff;
      font-size: 0.85rem;
      font-weight: 600;
      padding: 6px 12px;
      cursor: pointer;
    }

    .dispatch-type-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .dispatch-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }

    .dispatch-actions button {
      background: #1d4ed8;
      color: #ffffff;
      border: none;
      border-radius: 999px;
      padding: 8px 18px;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .dispatch-actions button:disabled {
      opacity: 0.6;
    }

    .dispatch-message {
      font-size: 0.85rem;
      color: #0f172a;
    }

    .empty {
      font-size: 0.85rem;
      color: #94a3b8;
    }

    .empty-state {
      text-align: center;
      margin: 48px 0;
      font-size: 0.95rem;
      color: #64748b;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.45);
      align-items: center;
      justify-content: center;
      z-index: 2000;
      padding: 16px;
    }

    .modal-content {
      background: #ffffff;
      padding: 20px;
      border-radius: 18px;
      max-width: 520px;
      width: 100%;
      max-height: 85vh;
      overflow-y: auto;
      box-shadow: 0 24px 48px rgba(15, 23, 42, 0.25);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .modal-close-btn {
      align-self: flex-end;
      background: #1d4ed8;
      color: #ffffff;
      border: none;
      border-radius: 999px;
      padding: 8px 16px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
    }

    .modal-close-btn:focus-visible {
      outline: 2px solid #38bdf8;
      outline-offset: 2px;
    }

    .detail-view {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .detail-header {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .detail-header__icon {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .detail-icon {
      width: 52px;
      height: 52px;
      object-fit: contain;
    }

    .detail-header__text {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .detail-header__title {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 700;
      color: #0f172a;
    }

    .detail-header__subtitle {
      font-size: 0.9rem;
      color: #475569;
    }

    .detail-header__meta {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      font-size: 0.85rem;
      color: #1f2937;
    }

    .detail-header__meta-sep {
      color: #94a3b8;
    }

    .detail-section {
      margin-top: 6px;
    }

    .detail-section__title {
      display: block;
      font-size: 0.78rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: #64748b;
    }

    .detail-section__body {
      margin-top: 4px;
      color: #1e293b;
      font-size: 0.92rem;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .detail-list {
      margin: 0;
      padding-left: 0;
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .detail-list__title {
      font-weight: 600;
      color: #0f172a;
    }

    .detail-list__meta {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      font-size: 0.85rem;
      color: #475569;
    }

    .detail-list__meta .meta-sep,
    .detail-header__meta .meta-sep {
      color: #94a3b8;
    }

    .timer {
      font-variant-numeric: tabular-nums;
    }

    .unit-tag-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      color: #ffffff;
      font-size: 0.75rem;
      font-weight: 700;
      min-width: var(--tag-width, 36px);
      height: var(--tag-height, 24px);
      background: #ef4444;
      border: 2px solid transparent;
      box-sizing: border-box;
    }

    .unit-tag-icon.fire { background: #ef4444; }
    .unit-tag-icon.police { background: #2563eb; }
    .unit-tag-icon.ambulance { background: #16a34a; }
    .unit-tag-icon.sar { background: #f97316; }

    @keyframes flash-rw {
      0%, 100% {
        border-color: rgba(248, 250, 252, 0.9);
        box-shadow: 0 0 8px rgba(248, 250, 252, 0.9);
      }
      50% {
        border-color: rgba(248, 113, 113, 0.9);
        box-shadow: 0 0 8px rgba(248, 113, 113, 0.9);
      }
    }

    @keyframes flash-rwb {
      0% {
        border-color: rgba(248, 113, 113, 0.9);
        box-shadow: 0 0 8px rgba(248, 113, 113, 0.9);
      }
      33% {
        border-color: rgba(248, 250, 252, 0.9);
        box-shadow: 0 0 8px rgba(248, 250, 252, 0.9);
      }
      66% {
        border-color: rgba(59, 130, 246, 0.9);
        box-shadow: 0 0 8px rgba(59, 130, 246, 0.9);
      }
      100% {
        border-color: rgba(248, 113, 113, 0.9);
        box-shadow: 0 0 8px rgba(248, 113, 113, 0.9);
      }
    }

    .unit-tag-icon.responding.fire,
    .unit-tag-icon.responding.ambulance,
    .unit-tag-icon.responding.sar {
      animation: flash-rw 1s linear infinite;
    }

    .unit-tag-icon.responding.police {
      animation: flash-rwb 1s linear infinite;
    }

    @media (prefers-color-scheme: dark) {
      html, body {
        background: #0f172a;
        color: #f1f5f9;
      }

      .tab {
        background: #0f172a;
      }

      .list-card {
        background: #1e293b;
        box-shadow: 0 12px 28px rgba(2, 6, 23, 0.6);
      }

      .list-card__title,
      .detail-header__title {
        color: #f8fafc;
      }

      .list-card__subtitle,
      .detail-header__subtitle {
        color: #cbd5f5;
      }

      .list-card__meta,
      .detail-header__meta,
      .detail-section__body,
      .chip {
        color: #e2e8f0;
      }

      .modal-content {
        background: #1e293b;
        color: #f8fafc;
      }

      .chip {
        background: rgba(148, 163, 184, 0.2);
      }

      .chip--req {
        background: rgba(248, 113, 113, 0.25);
        color: #fecaca;
      }

      .chip--unit {
        background: rgba(96, 165, 250, 0.25);
        color: #bfdbfe;
      }

      .chip--training {
        background: rgba(196, 181, 253, 0.25);
        color: #ddd6fe;
      }

      .chip--equip {
        background: rgba(253, 230, 138, 0.25);
        color: #fde68a;
      }

      .chip--dept {
        background: rgba(148, 163, 184, 0.25);
        color: #f1f5f9;
      }

      .control-label,
      .group-header {
        color: #cbd5f5;
      }

      .segmented {
        background: rgba(148, 163, 184, 0.25);
      }

      .segmented button {
        color: #e2e8f0;
      }

      .segmented button.active {
        background: #2563eb;
        box-shadow: 0 6px 18px rgba(37, 99, 235, 0.35);
      }

      .dispatch-group {
        background: rgba(148, 163, 184, 0.15);
      }

      .dispatch-unit {
        background: rgba(15, 23, 42, 0.6);
        color: #e2e8f0;
      }

      .dispatch-actions button {
        background: #2563eb;
      }

      .dispatch-message {
        color: #e2e8f0;
      }

      .section-title,
      .detail-section__title {
        color: #94a3b8;
      }

      .empty-state,
      .empty {
        color: #94a3b8;
      }
    }
  </style>
</head>
<body>
  <div id="mapTab" class="tab active"><div id="map"></div></div>
  <div id="missionsTab" class="tab"></div>
  <div id="stationsTab" class="tab"></div>
  <div id="unitsTab" class="tab"></div>

  <div class="tab-bar">
    <button data-tab="mapTab">Map</button>
    <button data-tab="missionsTab">Calls</button>
    <button data-tab="stationsTab">Stations</button>
    <button data-tab="unitsTab">Units</button>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content" id="modalContent"></div>
  </div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <script type="module" src="js/mobile.js"></script>
</body>
</html>
